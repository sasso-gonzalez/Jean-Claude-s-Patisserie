            <section class="contact " id="contact ">
                <div class="container ">
                    <h2 class="text-center ">Contact Us</h2>
                    <div class="row ">
                        <div class="col-md-6 col-sm-12 ">
                            <div class="form-group ">
                                <label for="name ">Full Name:</label>
                                <input type="text " class="form-control " id="name " name="name " required>
                            </div>
                            <div class="form-group ">
                                <label for="email ">Email:</label>
                                <input type="email " class="form-control " id="email " name="email " required>
                            </div>
                            <div class="form-group ">
                                <label for="phone ">Phone Number:</label>
                                <input type="text" class="form-control " id="phone " name="phone " maxlength="10" onkeypress="return checkNumb(event)" required >
                            </div>
                            <div id="review ">
                                <label for="message ">Leave a review</label>
                                <textarea class="form-control " id="message " name="message " rows="3 " required></textarea>
                            </div>
                            <button onclick="contactAlert() " type="submit " class="btn btn-primary ">Submit</button>
                            </form>
                        </div>
